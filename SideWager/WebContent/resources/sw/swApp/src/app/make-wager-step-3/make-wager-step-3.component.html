<div class="make-wager-parent-container">
    <div class="make-wager-container">
      <h2><span> Pick a victim</span><span class="close" (click)="close()"><i class="material-icons">clear</i></span></h2>
            <md-card class="md-card-padd">
                <md-grid-list cols="18" rowHeight="6em">
                    <md-grid-tile  [colspan]="7" [rowspan]="1">
                            <ul class="md-list-item-inner center-text">
                              <li>
                                <span class="small-gray-text">You've Selected</span>
                              </li>
                              <li>
                                <span class="large-black-text">Los Angeles</span>
                              </li>
                              <li>
                                <span  class="large-black-text">LAL</span>
                              </li>
                            </ul>
                    </md-grid-tile>
                    <md-grid-tile  [colspan]="1" [rowspan]="1">
                        <md-divider class="vertical-divider"></md-divider>
                    </md-grid-tile>
                    <md-grid-tile  [colspan]="10" [rowspan]="1">
                            <ul class="md-list-item-inner left-text">
                              <li>
                                <span class="x-small-gray-text">Spread</span>
                                <span class="small-black-text">LAL-2</span>
                              </li>
                              <li>
                                <span class="x-small-gray-text">vs</span>
                                <span class="small-black-text">Sacramento</span>
                              </li>
                              <li>
                                <span class="x-small-gray-text">Oct 13th, 2019 @ 10:30pm</span>
                              </li>
                            </ul>
                    </md-grid-tile>
                </md-grid-list>
            </md-card>

            <div>
              <md-input-container class="full-width" color="warn">
               <span mdPrefix>To &nbsp;</span>
               <input #frndsearchBox mdInput type="text" placeholder="Type to search" (keyup)="frndSearch($event)">
              </md-input-container>
            </div>
            <div *ngIf="results?.length > 0">
              <md-list>
                <h3 md-subheader>Search Result</h3>
                <div *ngFor="let user of results">
                  <md-list-item >
                    <img *ngIf="user.photoUrl == null" md-list-avatar src="/resources/sw/swApp/distt/assets/img/user.png" alt="...">
                    <img *ngIf="user.photoUrl != null" md-list-avatar src="{{user.photoUrl}}" alt="...">
                    <h3 md-line>{{user.displayName}}</h3>
                    <p md-line >{{user.email}}<p>
                        <span class="pull-right"><button md-raised-button class="btn-add" (click)="gotoStep4(user.$key,user.displayName)">Select</button></span>
                  </md-list-item>
                </div>
              </md-list>
            </div>
            <div *ngIf="results?.length == 0">
              <md-list>
                <h3 md-subheader>No results found!!</h3>
              </md-list>
            </div>

                <md-card class="md-card-padd">
                    <h3 md-subheader><span class="sub-head">Recent</span></h3>
                          <mat-chip-list class="horizontal-avator">
                              <div *ngFor="let friend of friendList">
                                  <img md-card-avatar src="{{friend.photoUrl}}" alt="...">
                                  <md-card-subtitle>{{friend.displayName}}</md-card-subtitle>
                                </div>
                          </mat-chip-list>
                </md-card>
            </div>-->
            <div>
                <md-card class="md-card-padd" >
                    <h3 md-subheader><span class="sub-head">Friends</span><a class="new-frnd">New Friend></a></h3>
                          <mat-chip-list class="horizontal-avator">
                              <div *ngFor="let friend of friendList" (click)="gotoStep4(friend.$key,friend.displayName)">
                                  <img md-card-avatar src="{{friend.photoUrl}}" alt="...">
                                  <md-card-subtitle>{{friend.displayName}}</md-card-subtitle>
                                </div>
                                
                          </mat-chip-list>
                </md-card>
            </div>
          </div>
          <div class="footer-parent">
            <div class="footer-links">
              <a class="back-link" (click)="gotoTabs()"><i class="material-icons">keyboard_arrow_left</i><span>Back</span></a>
              <a class="next-link" ><span>Next</span><i class="material-icons">keyboard_arrow_right</i></a>
            </div>
          </div>
        </div>
