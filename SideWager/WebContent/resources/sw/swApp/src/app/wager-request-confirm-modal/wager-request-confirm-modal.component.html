
<h2 md-dialog-title class="text-center">Confirm Wager</h2>
<md-dialog-actions class="divider-btn">
  <span>
    <button md-button (click)="cancel()">Cancel</button>
  </span>
  <span>
    <button md-button (click)="confirm()">Accept</button>
  </span>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</md-dialog-actions>
