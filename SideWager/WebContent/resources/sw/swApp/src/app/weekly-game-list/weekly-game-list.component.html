<div class="date-comp">
    <button md-button (click)="prevDate()"><i class="material-icons">keyboard_arrow_left</i></button>
    <button md-button><i class="material-icons">today</i>{{currentDate| date: 'yMMMMEEEEd'}}</button>
    <button md-button (click)="nextDate()"><i class="material-icons">keyboard_arrow_right</i></button>
</div>

<div> <!-- *ngIf="liveWagers?.length > 0" -->
    <div class="scrolable-list">
  <div class="card-container">
      <!-- *ngFor="let liveWager of liveWagers" -->
  <md-card class="md-card-padd">
    <div class="bordered-bottom">
      <md-card-subtitle>
        <span class="selection">
           Matt Firish Selected: TOR
          <!-- {{liveWager.userName}} Selected: {{liveWager.selectedTeam}} -->
         </span>
        <div class="pull-right">
          <!-- <span class="upto-text">up to</span>  -->
          <span class="amount">
            <!-- 550sc -->
            <!-- {{liveWager.amount}} -->
          </span>
        </div>
      </md-card-subtitle>
    </div>
  <md-grid-list cols="16" rowHeight="5em">
    <md-grid-tile [colspan]="4" [rowspan]="1">
      <ul class="md-list-item-inner">
        <li>
          <span class="game-team-fullname">
            Toranto
            <!-- {{liveWager.game.homeTeam}} -->
          </span>
        </li>
        <li>
          <span class="game-team-fullname">
            Chicago
            <!-- {{liveWager.game.awayTeam}} -->
          </span>
        </li>
      </ul>
    </md-grid-tile>
    <md-grid-tile [colspan]="2" [rowspan]="1">
      <ul class="md-list-item-inner">
        <li>
          <span class="game-team-name">
            TOR
            <!-- {{liveWager.game.homeTeamShortName}} -->
          </span>
        </li>
        <li>
          <span class="game-team-name">
            CHI
            <!-- {{liveWager.game.awayTeamShortName}} -->
          </span>
        </li>
      </ul>
    </md-grid-tile>
    <md-grid-tile [colspan]="3" [rowspan]="1">
      <ul class="md-list-item-inner md-list-item-inner-child">
        <li>
          <span class="game-team-name">
            TOR-6.5
            <!-- {{liveWager.game.pointSpread}} -->
          </span>
        </li>
        <li>
          <span class="game-team-name">
            u102.5
            <!-- {{liveWager.game.underLine}} -->
          </span>
        </li>
      </ul>
    </md-grid-tile>
    <md-grid-tile [colspan]="3" [rowspan]="1">
      <span class="game-time">8:00PM
        <!-- {{liveWager.game.matchTime}} -->
      </span>
     </md-grid-tile>
     <md-grid-tile [colspan]="1" [rowspan]="1">
      <md-divider class="vertical-divider"></md-divider>
     </md-grid-tile>
    <md-grid-tile [colspan]="3" [rowspan]="1">
      <div>
      <!-- <span class="color-green-text">Wager Accepted</span> -->
        <span class="color-red-text">-200 SC</span>
        <!-- <i class="material-icons color-green">
            check_circle
        </i> -->
        <i class="material-icons color-red">
            cancel
            </i>
        <!-- <button md-raised-button class="btn-accept" (click)="accept()"> ACCEPT</button> -->
    </div>
    </md-grid-tile>
  </md-grid-list>
  </md-card>
  </div>
    </div>
  </div>
  <div><!-- *ngIf="liveWagers?.length == 0">-->
      <md-list>
          <h3 md-subheader>No Live Wager!!</h3>
      </md-list>
  </div>
