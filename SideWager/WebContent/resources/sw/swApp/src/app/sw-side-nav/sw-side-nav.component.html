

<md-sidenav-container fullscreen>
   
  <md-sidenav #sidenav class="sw-sidenav">
    <md-card class="profile-card">
      <md-card-header>
        <div md-card-avatar class="profile-image"></div>
        <md-card-title>Spencer Touchberry</md-card-title>
        <md-card-subtitle>HTP Rate: 12.5</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <md-grid-list cols="12" rowHeight="4em">
          <md-grid-tile colspan="10">
            <md-input-container color="accent" class="sw-sidenav-searchBox">
               <md-icon mdPrefix>search</md-icon>
               <input mdInput placeholder="Search for Teams"/>
            </md-input-container>
          </md-grid-tile>
          <md-grid-tile colspan="2">
            <md-icon>settings</md-icon>
          </md-grid-tile>
        </md-grid-list>
      </md-card-content>
    </md-card>
      <md-nav-list>
        <a md-list-item routerLink="#">Friends &nbsp;
          <md-chip-list><md-chip color="primary"> 2</md-chip></md-chip-list>
        </a>
        <a md-list-item routerLink="#">Wager History</a>
        <a md-list-item routerLink="#">FAQs</a>
        <a md-list-item routerLink="#"><i>SideWAGER</i> &nbsp;Feedback</a>
        <hr/>

        <a md-list-item routerLink="#"><b>Sports</b></a>
        <a md-list-item routerLink="#">Pro Football</a>
        <a md-list-item routerLink="#">Pro Basketball</a>
        <a md-list-item routerLink="#">Pro Baseball</a>
        <a md-list-item routerLink="#">College Football</a>  
        <a md-list-item routerLink="#">College Basketball</a>  
        <a md-list-item routerLink="#">Soccer</a>  
        <a md-list-item routerLink="#">Golf</a>  
      </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
   <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
  </button>
<span class="spacer">Side <b>WAGER</b></span>
<button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
<md-menu #menu="mdMenu">
  <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
  <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>

</md-menu>
  </md-toolbar>
  <div class="sw-sidenav-content">
    <!--<md-tab-group class="sw-tabs">
      <md-tab label="Games">Content 1</md-tab>
      <md-tab label="Live Wager">Content 2</md-tab>
      <md-tab label="Open Wager">Content 2</md-tab>
    </md-tab-group>-->
  </div>
</md-sidenav-container>
